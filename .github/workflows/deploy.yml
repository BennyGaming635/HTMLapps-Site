name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'  # You can specify the version you need

    - name: Install Jekyll and Bundler
      run: |
        gem install bundler
        gem install jekyll

    - name: Set the API key environment variable
      run: echo "Nasa_API_KEY=${{ secrets.NASA_API_KEY }}" >> $GITHUB_ENV

    - name: Replace API key using Node.js script
      run: node .github/workflows/replace.js

    - name: Build project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public  # Adjust this to your output directory
